<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">
        <i class="fa fa-sun-o" aria-hidden="true"></i> Weather Dashboard
      </h1>
    </header>

    <main class="flex-row justify-space-between">
      <!-- left side column with search for city form and list of frequently look up cities  -->
      <div class="col-12 col-md-2">
        <!-- makes a card set up for a form -->
        <div class="card">
          <h3 class="day-header text-uppercase">Search for a US City:</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="cityName">Enter City Name:</label>
            <input
              name="cityName"
              id="cityName"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <label class="form-label" for="stateName">Enter State Name:</label>
            <input
              name="stateName"
              id="stateName"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button id="submitCity" type="submit" class="btn">Search</button>
          </form>
        </div>
        <!-- need to update for list of frequently looked up cities  -->
        <div class="card">
          <div id="city-buttons" class="card-body">
            <!-- add search history cities  -->
          </div>
        </div>
      </div>

      <!-- right column with top summary and lower 5 day forecast  -->
      <div class="col-12 col-md-10">
        <div class="card">
          <div class="card-body">
            <h3 id="city-name" class="card-header text-uppercase">
              <span id="city-search-term"><i id="day-header"></i>
            </h3>
            <div id="weather-container" class="list-group">
              <!-- date, weather icon, temp, wind, humidity  -->
              <div id="day1container">
              </div>
            </div>
          </div>

        <div class="5day-section">
          <h4 class="subtitle-forecast">Upcoming Forecast</h4>
          <div id="forecast-container" class="futureContainer flex-row">
            <!-- append the temp, wind, humidity, and uv index  -->
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h5>
        ><a href="http://openweathermap.org" title="Free Weather API"
          ><img
            src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png"
            alt="Weather data populated by openweathermap.org";
            width="100px";
        /></a>
      </h5>
    </footer>

      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/js/script.js"></script>

  </body>
</html>
